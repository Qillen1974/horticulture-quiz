<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå± Horticulture Quiz - Learn Plants!</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: #276749;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .category-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: #f0fff4;
            flex-wrap: wrap;
        }
        
        .category-btn {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            background: #c6f6d5;
            color: #276749;
        }
        
        .category-btn.active {
            background: #48bb78;
            color: white;
            transform: scale(1.05);
        }
        
        .quiz-area {
            padding: 25px;
        }
        
        .question-card {
            background: #f0fff4;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .question-emoji {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        
        .question-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .question-text {
            font-size: 1.4rem;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .question-hint {
            font-size: 1rem;
            color: #718096;
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 15px 0;
        }
        
        @media (max-width: 600px) {
            .options {
                grid-template-columns: 1fr;
            }
        }
        
        .option-btn {
            padding: 15px;
            font-size: 1.1rem;
            border: 3px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            background: white;
            transition: all 0.3s;
            font-weight: bold;
            color: #2d3748;
        }
        
        .option-btn:hover {
            border-color: #48bb78;
            background: #f0fff4;
        }
        
        .option-btn.correct {
            border-color: #48bb78;
            background: #c6f6d5;
            color: #22543d;
        }
        
        .option-btn.incorrect {
            border-color: #f56565;
            background: #fed7d7;
            color: #742a2a;
        }
        
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .feedback {
            text-align: center;
            font-size: 1.2rem;
            margin: 15px 0;
            padding: 12px;
            border-radius: 10px;
            display: none;
        }
        
        .feedback.correct {
            background: #c6f6d5;
            color: #22543d;
            display: block;
        }
        
        .feedback.incorrect {
            background: #fed7d7;
            color: #742a2a;
            display: block;
        }
        
        .next-btn {
            display: block;
            margin: 15px auto;
            padding: 12px 30px;
            font-size: 1.1rem;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .next-btn:hover {
            background: #38a169;
        }
        
        .score {
            text-align: center;
            font-size: 1.1rem;
            color: #718096;
            padding: 12px;
            background: #f7fafc;
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .score-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #48bb78;
        }
        
        .explanation {
            background: #ebf8ff;
            border-left: 4px solid #4299e1;
            padding: 12px;
            margin: 12px 0;
            border-radius: 0 8px 8px 0;
            display: none;
            font-size: 0.95rem;
        }
        
        .explanation.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå± Horticulture Quiz</h1>
            <p>Learn about plants and gardening!</p>
        </div>
        
        <div class="category-selector">
            <button class="category-btn active" onclick="setCategory('tools')">üîß Tools</button>
            <button class="category-btn" onclick="setCategory('propagation')">üåø Propagation</button>
            <button class="category-btn" onclick="setCategory('media')">ü™¥ Soil Mix</button>
        </div>
        
        <div class="quiz-area">
            <div class="question-card">
                <img class="question-image" id="questionImage" style="display:none" alt="Question image">
                <div class="question-emoji" id="questionEmoji">‚úÇÔ∏è</div>
                <div class="question-text" id="questionText">What tool is this?</div>
                <div class="question-hint" id="questionHint">Select the correct answer!</div>
            </div>
            
            <div class="options" id="options"></div>
            
            <div class="explanation" id="explanation"></div>
            
            <div class="feedback" id="feedback"></div>
            
            <button class="next-btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">Next Question ‚û°Ô∏è</button>
            
            <div class="score">
                <div>Score</div>
                <div class="score-number" id="scoreNumber">0</div>
                <div id="scoreText">Correct: 0 | Total: 0</div>
            </div>
        </div>
    </div>

    <script>
        let currentCategory = 'tools';
        let score = { correct: 0, total: 0 };
        let currentQuestion = {};
        let answered = false;
        
        const questions = {
            tools: [
                { emoji: "‚úÇÔ∏è", image: "images/secateurs.jpg", question: "What is this tool? (secateurs)", options: ["Secateurs/Pruners", "Hand Trowel", "Hand Fork", "Garden Rake"], correct: 0, explanation: "‚úÇÔ∏è Secateurs (pruners) are used for cutting stems and branches!" },
                { emoji: "ü•Ñ", image: "images/tools.jpg", question: "Match the tools with their functions:", options: ["Hand Trowel - digging", "Secateurs - cutting", "Hand Fork - loosening soil", "Watering Can - watering"], correct: 0, explanation: "Hand Trowel is for digging small holes!" },
                { emoji: "üß§", question: "What are these?", options: ["Gardening Gloves", "Plastic Bags", "Apron", "Hat"], correct: 0, explanation: "üß§ Gardening gloves protect your hands!" },
                { emoji: "üöø", question: "What is this used for?", options: ["Watering plants", "Mixing soil", "Measuring pH", "Spraying pesticides"], correct: 0, explanation: "üöø A watering can is used to water plants!" },
                { emoji: "ü™£", question: "What is this container for?", options: ["Carrying water", "Storing seeds", "Fertilizer", "All of the above"], correct: 3, explanation: "ü™£ Buckets are versatile!" },
                { emoji: "üìè", question: "What tool measures plant depth?", options: ["Ruler or measuring stick", "Thermometer", "pH meter", "Moisture meter"], correct: 0, explanation: "üìè A ruler helps measure planting depth!" },
                { emoji: "ü™¥", question: "What is this?", options: ["Pot", "Tray", "Window box", "Hanging basket"], correct: 0, explanation: "ü™¥ A pot is for growing plants!" },
                { emoji: "üí®", question: "What is this tool?", options: ["Hand sprayer", "Watering can", "Hose", "Drip irrigation"], correct: 0, explanation: "üí® A spray bottle for misting!" },
                { emoji: "üî™", question: "What is this used for?", options: ["Cutting rope and string", "Digging", "Watering", "Weeding"], correct: 0, explanation: "üî™ A knife is useful for cutting!" },
                { emoji: "üîô", question: "What is the part labeled A?", options: ["Blade", "Handle", "Safety Lock", "Spring"], correct: 0, explanation: "A is the cutting blade!" }
            ],
            propagation: [
                { emoji: "‚úÇÔ∏è", question: "What propagation method is this?", options: ["Stem Cutting", "Layering", "Division", "Seeds"], correct: 0, explanation: "‚úÇÔ∏è Stem cutting involves cutting a stem and planting it!" },
                { emoji: "üå±", question: "What is this propagation method?", options: ["Layering", "Cutting", "Grafting", "Division"], correct: 0, explanation: "üå± Layering - bending branch to ground!" },
                { emoji: "‚ûó", question: "What is this propagation method?", options: ["Division", "Cutting", "Layering", "Air layering"], correct: 0, explanation: "‚ûó Division - splitting a plant!" },
                { emoji: "üå∞", question: "What is this propagation method?", options: ["Seeds", "Cutting", "Division", "Layering"], correct: 0, explanation: "üå∞ Growing from seeds!" },
                { emoji: "üîó", question: "What is this method?", options: ["Air Layering", "Ground Layering", "Cutting", "Grafting"], correct: 0, explanation: "üîó Air layering - roots on branch!" },
                { emoji: "üåø", question: "When taking cuttings, what is important?", options: ["Cut below a node", "Cut any place", "Cut the leaves", "Cut at night"], correct: 0, explanation: "üåø Cut below a node for roots!" },
                { emoji: "üíß", question: "What do cuttings need to root?", options: ["Moisture and warmth", "Fertilizer", "Sunlight", "Insects"], correct: 0, explanation: "üíß Moisture and warmth!" },
                { emoji: "üçÉ", question: "Should cuttings have leaves?", options: ["Yes, some leaves help", "No leaves at all", "Remove all leaves", "It doesn't matter"], correct: 0, explanation: "üçÉ Some leaves help photosynthesis!" },
                { emoji: "üïê", question: "How long do cuttings take to root?", options: ["2-6 weeks", "1 day", "1 year", "Immediately"], correct: 0, explanation: "üïê 2-6 weeks!" },
                { emoji: "üå°Ô∏è", question: "Best temperature for rooting?", options: ["20-25¬∞C", "0¬∞C", "40¬∞C", "10¬∞C"], correct: 0, explanation: "üå°Ô∏è 20-25¬∞C is best!" }
            ],
            media: [
                { emoji: "üèñÔ∏è", image: "images/soil.jpg", question: "Match the growing media:", options: ["Sand - drainage", "Top Soil - base", "Cocopeat - water retention", "Perlite - aeration"], correct: 0, explanation: "üèñÔ∏è Sand improves drainage!" },
                { emoji: "üü´", question: "What is '1 part top soil'?", options: ["Provides nutrients", "Just filler", "For drainage", "To weigh down pots"], correct: 0, explanation: "üü´ Top soil provides nutrients!" },
                { emoji: "ü••", question: "What is coconut coir?", options: ["Coco peat - holds water", "Type of fertilizer", "Sand substitute", "Compost"], correct: 0, explanation: "ü•• Coco peat holds water!" },
                { emoji: "üçÇ", question: "What is compost?", options: ["Decayed organic matter", "Sand type", "Chemical fertilizer", "Clay"], correct: 0, explanation: "üçÇ Compost adds nutrients!" },
                { emoji: "‚öñÔ∏è", question: "What does 'well-draining' mean?", options: ["Water flows through easily", "Holds lots of water", "Very heavy soil", "No water needed"], correct: 0, explanation: "‚öñÔ∏è Water flows through easily!" },
                { emoji: "ü™®", question: "Why add perlite?", options: ["Improves drainage", "Adds nutrients", "Makes soil heavier", "Changes pH"], correct: 0, explanation: "ü™® Perlite improves drainage!" },
                { emoji: "üêõ", question: "What does organic matter do?", options: ["Adds nutrients", "Makes drainage worse", "Attracts pests", "Nothing"], correct: 0, explanation: "üêõ Adds nutrients!" },
                { emoji: "üí¶", question: "Good soil mix?", options: ["Well-draining", "100% clay", "100% sand", "Only compost"], correct: 0, explanation: "üí¶ Well-draining is best!" },
                { emoji: "üìä", question: "Why test soil pH?", options: ["Check acidity", "Measure water", "Count worms", "Weigh soil"], correct: 0, explanation: "üìä pH affects nutrient absorption!" },
                { emoji: "ü•ö", question: "Example soil mix ratio?", options: ["3 sand : 1 top soil", "10 sand : 1 soil", "1 sand : 10 soil", "Only perlite"], correct: 0, explanation: "ü•ö 3:1 is common!" }
            ]
        };
        
        function setCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            newQuestion();
        }
        
        function newQuestion() {
            const categoryQuestions = questions[currentCategory];
            currentQuestion = categoryQuestions[Math.floor(Math.random() * categoryQuestions.length)];
            answered = false;
            
            // Show emoji or image
            const emojiEl = document.getElementById('questionEmoji');
            const imageEl = document.getElementById('questionImage');
            
            if (currentQuestion.image) {
                emojiEl.style.display = 'none';
                imageEl.src = currentQuestion.image;
                imageEl.style.display = 'block';
            } else {
                emojiEl.style.display = 'block';
                emojiEl.textContent = currentQuestion.emoji;
                imageEl.style.display = 'none';
            }
            
            document.getElementById('questionText').textContent = currentQuestion.question;
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('explanation').className = 'explanation';
            document.getElementById('nextBtn').style.display = 'none';
            
            // Shuffle options
            let options = [...currentQuestion.options];
            let correctOption = options[0];
            options = shuffleArray(options);
            let correctIndex = options.indexOf(correctOption);
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(index, btn, correctIndex, optionsContainer);
                optionsContainer.appendChild(btn);
            });
            
            playSound('question');
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        function checkAnswer(selectedIndex, btn, correctIndex, container) {
            if (answered) return;
            answered = true;
            
            const buttons = container.querySelectorAll('.option-btn');
            buttons.forEach(b => b.disabled = true);
            
            score.total++;
            
            if (selectedIndex === correctIndex) {
                score.correct++;
                btn.classList.add('correct');
                document.getElementById('feedback').textContent = 'üéâ Correct!';
                document.getElementById('feedback').className = 'feedback correct';
                playSound('correct');
            } else {
                btn.classList.add('incorrect');
                buttons[correctIndex].classList.add('correct');
                document.getElementById('feedback').textContent = '‚ùå Not quite!';
                document.getElementById('feedback').className = 'feedback incorrect';
                playSound('incorrect');
            }
            
            document.getElementById('explanation').textContent = currentQuestion.explanation;
            document.getElementById('explanation').className = 'explanation show';
            
            document.getElementById('scoreNumber').textContent = score.correct;
            document.getElementById('scoreText').textContent = `Correct: ${score.correct} | Total: ${score.total}`;
            
            document.getElementById('nextBtn').style.display = 'block';
        }
        
        function nextQuestion() {
            newQuestion();
        }
        
        function playSound(type) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                if (type === 'correct') {
                    oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                } else if (type === 'incorrect') {
                    oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.2);
                } else {
                    oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                }
            } catch (e) {}
        }
        
        newQuestion();
    </script>
</body>
</html>
