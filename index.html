            color: #2d3748;
        }

        .option-btn:hover {
            border-color: #48bb78;
            background: #f0fff4;
        }

        .option-btn.correct {
            border-color: #48bb78;
            background: #c6f6d5;
            color: #22543d;
        }

        .option-btn.incorrect {
            border-color: #f56565;
            background: #fed7d7;
            color: #742a2a;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {

            font-size: 1.2rem;
            margin: 15px 0;
            padding: 12px;
            border-radius: 10px;
            display: none;
        }

        .feedback.correct {
            background: #c6f6d5;
            color: #22543d;
            display: block;
        }

        .feedback.incorrect {
            background: #fed7d7;
            color: #742a2a;
            display: block;
        }

        .next-btn {
            display: block;
            margin: 15px auto;
            padding: 12px 30px;
            font-size: 1.1rem;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .next-btn:hover {
            background: #38a169;

        .score {

            background: #f7fafc;
            border-radius: 10px;
            margin-top: 15px;

            color: #48bb78;
        }

        .explanation {

            padding: 12px;
            margin: 12px 0;
            border-radius: 0 8px 8px 0;
            display: none;
            font-size: 0.95rem;

        .explanation.show {
            display: block;
        }

        /* Match Tools styles */
        .match-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .match-column {
            width: 45%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .match-column h3 {
            text-align: center;
            color: #276749;
            margin-bottom: 5px;
        }

        .match-item {
            padding: 12px;
            border: 3px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            background: white;
            transition: all 0.3s;
            text-align: center;
            font-weight: bold;
            color: #2d3748;
            user-select: none;
        }

        .match-item:hover {
            border-color: #48bb78;
            background: #f0fff4;
        }

        .match-item.selected {
            border-color: #4299e1;
            background: #ebf8ff;
            transform: scale(1.03);
        }

        .match-item.matched {
            border-color: #48bb78;
            background: #c6f6d5;
            cursor: default;
            opacity: 0.8;
        }

        .match-item.wrong {
            border-color: #f56565;
            background: #fed7d7;
            animation: shake 0.4s;
        }

        .match-item img {
            max-width: 100%;
            max-height: 80px;
            border-radius: 6px;
            object-fit: contain;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .match-score {
            text-align: center;
            font-size: 1.3rem;
            color: #276749;
            font-weight: bold;
            margin: 15px 0;
        }

            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 15px;
        }
    </style>
</head>

        function setCategory(category, btnElement) {
            currentCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            btnElement.classList.add('active');

            if (category === 'match') {
                document.getElementById('quizArea').style.display = 'none';
                document.getElementById('matchArea').style.display = 'block';
                startMatch();
            } else {
                document.getElementById('quizArea').style.display = 'block';
                document.getElementById('matchArea').style.display = 'none';
                newQuestion();
            }
        }

        function newQuestion() {
            const categoryQuestions = questions[currentCategory];
            currentQuestion = categoryQuestions[Math.floor(Math.random() * categoryQuestions.length)];
            answered = false;

            const emojiEl = document.getElementById('questionEmoji');
            const imageEl = document.getElementById('questionImage');

            if (currentQuestion.image) {
                emojiEl.style.display = 'none';
                imageEl.src = currentQuestion.image;
                imageEl.style.display = 'block';
            } else {
                emojiEl.style.display = 'block';
                emojiEl.textContent = currentQuestion.emoji;
                imageEl.style.display = 'none';
            }

            document.getElementById('questionText').textContent = currentQuestion.question;
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('explanation').className = 'explanation';
            document.getElementById('nextBtn').style.display = 'none';

            let options = [...currentQuestion.options];
            let correctOption = options[0];
            options = shuffleArray(options);
            let correctIndex = options.indexOf(correctOption);

            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(index, btn, correctIndex, optionsContainer);
                optionsContainer.appendChild(btn);
            });

            playSound('question');
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function checkAnswer(selectedIndex, btn, correctIndex, container) {
            if (answered) return;
            answered = true;

            const buttons = container.querySelectorAll('.option-btn');
            buttons.forEach(b => b.disabled = true);

            score.total++;

            if (selectedIndex === correctIndex) {
                score.correct++;
                btn.classList.add('correct');
                document.getElementById('feedback').textContent = 'üéâ Correct!';
                document.getElementById('feedback').className = 'feedback correct';
                playSound('correct');
            } else {
                btn.classList.add('incorrect');
                buttons[correctIndex].classList.add('correct');
                document.getElementById('feedback').textContent = '‚ùå Not quite!';
                document.getElementById('feedback').className = 'feedback incorrect';
                playSound('incorrect');
            }

            document.getElementById('explanation').textContent = currentQuestion.explanation;
            document.getElementById('explanation').className = 'explanation show';

            document.getElementById('scoreNumber').textContent = score.correct;
            document.getElementById('scoreText').textContent = `Correct: ${score.correct} | Total: ${score.total}`;

            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            newQuestion();
        }

        // ========== Match Tools ==========

        function startMatch() {
            matchRound = 1;
            matchCorrect = 0;
            matchTotal = 0;
            document.getElementById('matchNextBtn').style.display = 'none';
            document.getElementById('matchRestartBtn').style.display = 'none';
            buildMatchRound();
        }

        function buildMatchRound() {
            matchSelectedLeft = null;
            matchSelectedRight = null;
            matchMatched = 0;

            const container = document.getElementById('matchContainer');
            container.innerHTML = '';

            const isRound1 = matchRound === 1;
            document.getElementById('matchRoundInfo').textContent = isRound1
                ? 'Round 1: Match each tool to its name'
                : 'Round 2: Match each tool to its function';

            document.getElementById('matchScore').textContent = '';
            document.getElementById('matchNextBtn').style.display = 'none';
            document.getElementById('matchRestartBtn').style.display = 'none';

            // Left column: tool images
            const leftCol = document.createElement('div');
            leftCol.className = 'match-column';
            leftCol.innerHTML = '<h3>Tools</h3>';

            // Right column: names or functions
            const rightCol = document.createElement('div');
            rightCol.className = 'match-column';
            rightCol.innerHTML = isRound1 ? '<h3>Names</h3>' : '<h3>Functions</h3>';

            // Create shuffled copies
            const leftOrder = shuffleArray([...Array(toolData.length).keys()]);
            const rightOrder = shuffleArray([...Array(toolData.length).keys()]);

            // Build pairs tracking
            matchPairs = toolData.map((t, i) => ({ index: i, matched: false }));

            leftOrder.forEach(i => {
                const item = document.createElement('div');
                item.className = 'match-item';
                item.dataset.index = i;
                item.dataset.side = 'left';
                item.innerHTML = `<img src="${toolData[i].image}" alt="Tool"><br><small>?</small>`;
                item.onclick = () => selectMatchItem(item);
                leftCol.appendChild(item);
            });

            rightOrder.forEach(i => {
                const item = document.createElement('div');
                item.className = 'match-item';
                item.dataset.index = i;
                item.dataset.side = 'right';
                item.textContent = isRound1 ? toolData[i].name : toolData[i].func;
                item.onclick = () => selectMatchItem(item);
                rightCol.appendChild(item);
            });

            container.appendChild(leftCol);
            container.appendChild(rightCol);
        }

        function selectMatchItem(item) {
            if (item.classList.contains('matched')) return;

            const side = item.dataset.side;

            if (side === 'left') {
                // Deselect previous left
                if (matchSelectedLeft) matchSelectedLeft.classList.remove('selected');
                matchSelectedLeft = item;
                item.classList.add('selected');
            } else {
                // Deselect previous right
                if (matchSelectedRight) matchSelectedRight.classList.remove('selected');
                matchSelectedRight = item;
                item.classList.add('selected');
            }

            // Check if both sides selected
            if (matchSelectedLeft && matchSelectedRight) {
                const leftIndex = parseInt(matchSelectedLeft.dataset.index);
                const rightIndex = parseInt(matchSelectedRight.dataset.index);
                matchTotal++;

                if (leftIndex === rightIndex) {
                    // Correct match
                    matchCorrect++;
                    matchSelectedLeft.classList.remove('selected');
                    matchSelectedRight.classList.remove('selected');
                    matchSelectedLeft.classList.add('matched');
                    matchSelectedRight.classList.add('matched');
                    // Show the name on the left item
                    const label = matchSelectedLeft.querySelector('small');
                    if (label) label.textContent = toolData[leftIndex].name;
                    matchMatched++;
                    playSound('correct');

                    matchSelectedLeft = null;
                    matchSelectedRight = null;

                    // Check if all matched
                    if (matchMatched === toolData.length) {
                        document.getElementById('matchScore').textContent =
                            `Round ${matchRound} complete! ${matchCorrect}/${matchTotal} correct`;
                        if (matchRound === 1) {
                            document.getElementById('matchNextBtn').style.display = 'block';
                        } else {
                            document.getElementById('matchScore').textContent +=
                                ' ‚Äî All done! Great work!';
                            document.getElementById('matchRestartBtn').style.display = 'block';
                        }
                    }
                } else {
                    // Wrong match
                    playSound('incorrect');
                    matchSelectedLeft.classList.add('wrong');
                    matchSelectedRight.classList.add('wrong');
                    const left = matchSelectedLeft;
                    const right = matchSelectedRight;
                    setTimeout(() => {
                        left.classList.remove('selected', 'wrong');
                        right.classList.remove('selected', 'wrong');
                    }, 500);
                    matchSelectedLeft = null;
                    matchSelectedRight = null;
                }
            }
        }

        function startMatchRound2() {
            matchRound = 2;
            document.getElementById('matchNextBtn').style.display = 'none';
            buildMatchRound();
        }

        function playSound(type) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                if (type === 'correct') {
                    oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                } else if (type === 'incorrect') {
                    oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.2);
                } else {
                    oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                }
            } catch (e) {}
        }

        newQuestion();
    </script>
